<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dactyl Generator</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="milligram.min.css">
    <link rel="stylesheet" href="main.css">
    <script>
        const π = Math.PI;
        function rad2deg(rad) {
            if (typeof rad === 'string') {
                rad = parseInt(rad);
            }

            return (π / rad) * (180 / π);
        }

        function change_curve_alpha(evt) {
            const degLabel = document.getElementById('curve.alpha.degrees');
            degLabel.innerText = rad2deg(evt.target.value) + " deg";
        }

        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('curve.alpha').onchange = change_curve_alpha;
        });

        function toggle_conn_holder_fields() {
            const use_none = document.getElementById("connector.none").value;
            const impacted_ids = ["connector.trrs", "connector.micro-usb", "connector.external"];
            if (use_none === "true") {
                impacted_ids.forEach(id => {
                    document.querySelector("label[for='" + id + "']").style.display = 'none'; // Hide the label
                    document.querySelector("select[id='" + id + "']").style.display = 'none'; // Hide the select
                });

            } else {
                impacted_ids.forEach(id => {
                    document.querySelector("label[for='" + id + "']").style.display = 'block'; // Show the label
                    document.querySelector("select[id='" + id + "']").style.display = 'block'; // Hide the select
                });
            }
        }

        function toggle_connectors_fields() {
            const use_external_holder = document.getElementById("connector.external").value;
            const impacted_ids = ["connector.trrs", "connector.micro-usb"];
            if (use_external_holder === "true") {
                impacted_ids.forEach(id => {
                    document.querySelector("label[for='" + id + "']").style.display = 'none'; // Hide the label
                    document.querySelector("select[id='" + id + "']").style.display = 'none'; // Hide the select
                });
            } else {
                impacted_ids.forEach(id => {
                    document.querySelector("label[for='" + id + "']").style.display = 'block'; // Show the label
                    document.querySelector("select[id='" + id + "']").style.display = 'block'; // Hide the select
                });
            }
        }

        function shove_json() {
            var file = document.getElementById('jsonloader').files[0];
            if (file) {
                var reader = new FileReader();
                reader.readAsText(file, 'utf-8');
                reader.onload = function (evt) {
                    json_val_to_form(JSON.parse(evt.target.result));
                }
                reader.onerror = function (evt) {
                    document.getElementById('somewhere').innerHTML = 'fail';
                }
            }
        }
        function json_val_to_form(something) {
            var i = 0;
            for (const topkey in something) {
                if (something.hasOwnProperty(topkey)) {
                    const key = something[topkey];
                    var j = 0;
                    for (const element in key) {
                        if (key.hasOwnProperty(element)) {
                            const somethingvalue = key[element];
                            console.log(topkey + '.' + element + '=' + somethingvalue);
                            document.getElementById(topkey + '.' + element).value = somethingvalue;
                        }
                    }
                }
            }
        }

    </script>
</head>

<body>
    <div class="wrapper">
        <nav class="navigation">
            <section class="container">
                <a class="navigation-title" href="/" title="Dactyl Generator">
                    <h1 class="title">Generator</h1>
                </a>
                <ul class="navigation-list float-right">
                    <li class="navigation-item">
                        <a href="/api" class="navigation-link">API</a>
                    </li>
                    <li class="navigation-item">
                        <a href="/manuform" class="navigation-link">Manuform</a>
                    </li>
                    <li class="navigation-item">
                        <a href="/lightcycle" class="navigation-link">Lightcycle</a>
                    </li>
                    <li class="navigation-item">
                        <a href="/example" class="navigation-link">Example</a>
                    </li>
                </ul>
            </section>
        </nav>
        <div id="content" class="container">
            {% block content %}
            {% endblock %}

                </p>

        </footer>
    </div>
</body>

</html>
